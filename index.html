<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Income and Exprenses</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <!--<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" href="asset/fonts/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
	<div class="top">
		<div class="budget">
			<div class="budget_title">Available Budget in <span class="budget_title_month">%Month%</span>:</div>

			<div class="budget_value">+ 2,0000</div>

			<div class="budget_income clearfix">
				<div class="budget_income_text">Income</div>
				<div class="right">
					<div class="budget_income_value">+ 40,000</div>
					<div class="budget_income_percentage">&nbsp;</div>
				</div>
			</div>
			<div class="budget_expenses clearfix">
				<div class="budget_expense_text">Expenses</div>
				<div class="right">
					<div class="budget_expense_value">- 12,000</div>
					<div class="budget_expense_percentage">45%</div>
				</div>
			</div>
		</div>
	</div>

	<div class="bottom">
		<div class="add">
			<div class="add_container">
				<select name="" id="" class="add_type">
					<option value="inc" selected>+</option>
					<option value="exp">-</option>
				</select>
				<input type="text" class="add_description" placeholder="Add description">
				<input type="number" class="add_value" placeholder="Value">
				<button class="add_btn"><i class="fa fa-check-circle" alt="click here"></i></button>
			</div>
		</div>

		<div class="container clearfix">
			<div class="income">
				<h2 class="income_title">Income</h2>
				<div class="income_list">
                    <!--
					<div class="item clearfix" id="income-0">
						<div class="item_description">Salery</div>
						<div class="right">
							<div class="item_value">+ 3000</div>
							<div class="item_delete">
								<button class="item_delete_btn"><i class="fa fa-close"></i></button>
							</div>
						</div>
					</div>
				-->
				</div>
			</div>

			<div class="expenses">
				<h2 class="expenses_title">Expenses</h2>

				<div class="expenses_list">
                    <!--
					<div class="item clearfix" id="expense-0">
						<div class="item_description">Rent</div>
						<div class="right">
							<div class="item_value">- 3999</div>
							<div class="item__percentage">%45</div>
							<div class="item_delete">
								<button class="item_delete_btn"><i class="ion-ios-close-outline"></i></button>
							</div>
						</div>
					</div>
				-->
				</div>
			</div>
		</div>
	</div>
    <script src="asset/income.js"></script>
</body>
</html>
